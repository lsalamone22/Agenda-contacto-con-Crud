<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">

<head>
	<meta charset="utf-8">
	<title>[[${contacto.id ne null ? 'Editar Contacto' : 'Registro de contactos'}]]</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		
		
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
		integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>

<body>


	<div class="row justify-content-center">
		<div class="col-md-6 col-lg-4">
			<h3>[[${contacto.id ne null ? 'Editar Contacto' : 'Registro de contactos'}]]</h3>
			<br>
			<form th:action="@{/nuevitoo}" method="post" th:object="${contacto}">
			<input type="hidden" th:field="*{id}" th:value="${contacto.id}">
			
				<div class="mb-3">
					<label for="nombre">Nombre : </label>
					<input id="nombre" type="text" placeholder="Digite su nombre" th:field="*{nombre}" class="form-control" th:errorClass="is-invalid">

					<div th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="invalid-feedback"></div>

				</div>

				<div class="mb-3">
					<label for="celular">Celular : </label>
					<input id="celular" type="text" placeholder="Digite su celular" th:field="*{celular}" class="form-control" th:errorClass="is-invalid">

					<div th:if="${#fields.hasErrors('celular')}" th:errors="*{celular}" class="invalid-feedback"></div>
				</div>

				<div class="mb-3">
					<label for="email">Email : </label>
					<input id="email" type="email" placeholder="Digite su email" th:field="*{email}" class="form-control" th:errorClass="is-invalid">

					<div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="invalid-feedback"></div>
				</div>

				<div class="mb-3">
					<label for="fechaN">Fecha Nacimiento : </label>
					<input id="fechaN" type="date" th:field="*{fechaN}" class="form-control" th:errorClass="is-invalid">

					<div th:if="${#fields.hasErrors('fechaN')}" th:errors="*{fechaN}"  class="invalid-feedback"></div>
				</div>

				<div class="text-end">
				<br>
					<button class="btn btn-success"><i class="fas fa-save"></i>Guardar</button>
						<a th:href="@{/}" class="btn btn-light ms-2"><i class="fas fa-backward"></i>Cancelar</a>
				</div>
			</form>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>

</body>

</html>
